<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
   <div class="instagram-wrapper">
    <div class="instagram-telefone">
        <img src="./img/instagram-celular.png" alt="celular">
    </div>
    <div class="instagram-continue">
        <div class="primeiros-grupos">
            <img src="./img/instagram-logo.png" class="logotipo" alt="logotipo">
            <div class="foto-perfil">
                <img src="./img/imagemdeperfil.jpg" alt="foto de perfil">
            </div>
            <a href="#" class="instagram-login">Continue como denicattt</a>
            <a href="#" Class="instagram-logout">Remover conta</a>  
        </div>
        <div class="primeiros-grupos">
             <p class="nao-e-sua-conta"> Não é denicattt?</p>
             <p class="nao e sua conta">
                <span class="link-blue">Trocar de conta</span>
                ou 
                <span class="link-blue">Cadastre-se</span>
            </p>
        </div>
        <div class="get-the-app">
             <p class="get-the-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
             </div>   
        </div>        
    </div> 
</body>
</html>
